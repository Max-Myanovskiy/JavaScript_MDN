<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .highlight {
        color: plum;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
    </style>

    <title>Simple DOM example</title>
  </head>
  <body>
    <section>
      <img
        src="dinosaur.png"
        alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth."
      />
      <p>
        Here we will add a link to the
        <a href="https://www.mozilla.org/">Mozilla homepage</a>
      </p>
    </section>
    <div></div>
    <script>
      let link = document.querySelector("a");
      link.textContent = "Mozilla Developer Network";
      link.href = "https://developer.mozilla.org";

      let sect = document.querySelector("section");

      let para = document.createElement("p");
      para.textContent = "We hope you enjoyed the ride.";
      sect.appendChild(para);

      let text = document.createTextNode(
        " â€” the premier source for web development knowledge."
      );

      let linkPara = document.querySelector("p");
      linkPara.appendChild(text);
      sect.appendChild(linkPara);

      let paraCopy = para.cloneNode(true);
      sect.appendChild(paraCopy);
      //   sect.removeChild(paraCopy);
      paraCopy.parentNode.removeChild(paraCopy);
      //   para.style.color = "pink";
      //   para.style.backgroundColor = "black";
      //   para.style.padding = "10px";
      //   para.style.width = "250px";
      //   para.style.textAlign = "center";
      para.setAttribute("class", "highlight");

      //   let div = document.querySelector("div");

      let body = document.querySelector("body");
      //   let WIDTH = window.innerWidth;
      //   let HEIGHT = window.innerHeight;
      //   div.style.width = WIDTH + "px";
      //   div.style.height = HEIGHT + "px";

      window.onresize = function () {
        let WIDTH = window.innerWidth;
        let HEIGHT = window.innerHeight;
        body.style.width = WIDTH + "px";
        body.style.height = HEIGHT + "px";
      };
    </script>
  </body>
</html>
